version: '3'
services:
  app:
    container_name: docker-node-mongo
    restart: always
    build: .
    ports:
      - '80:3000'
    networks:
      - app-network
    links:
      - mongo
    
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
      volumes:
      - ./data/mongo:/data/db
    networks:
      - app-network
      
networks:
  app-network:
    driver: bridge
